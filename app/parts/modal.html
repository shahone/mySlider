<div class="modal">
  <form class="modal__form form">

    <div class="modal__form-elems form__elems">
      <p class="modal__form-text form__text text">Наши эксперты ответят на все оставшиеся вопросы и помогут
        зарегестрироваться в
        системе
      </p>
      <label class="modal__form-label form__label gradient-box gradient-box--input-box">
        <input class="modal__form-input form__input input" type="tel" name="userphone" placeholder="Телефон" required>
      </label>
      <button class="modal__form-button form__button gradient-box gradient-box--dark"><span
          class="gradient-box__text">оставить
          заявку</span></button>
    </div>

    <div class="status text">
      <p class="status__sending">отправка...</p>
      <div class="status__ok">
        <img class="status__ok-img" src="../images/dist/ok-big.svg" alt="ok">
        <p class="status__ok-text">Спасибо за вашу заявку, наши эксперты свяжутся с вами в самое ближайшее время</p>
      </div>
      <p class="status__error">Что-то пошло не так...</p>
    </div>

    <span class="modal__form-close form__close">close</span>
  </form>
</div>
