<div class="levels__slider swiper-container">
  <div class="levels__slider-pagination pagination swiper-pagination">
    <div class="pagination__item active"></div>
    <div class="pagination__item"></div>
    <div class="pagination__item"></div>
  </div>
  <div class="levels__slider-wrap swiper-wrapper">
    <!-- slide-1 -->
    <div class="levels__slide levels__slide-econom swiper-slide">
      <div class="levels__slide-content">
        <h3 class="levels__slide-title">Начинающий</h3>
        <p class="levels__slide-desc text">Поможем открыть таксопарк с нуля, заключить договоры с Яндекс.Такси,
          Яндекс.Доставка, Ситимобил и другие</p>
        <button class="levels__slide-button button button-sm gradient-box"><span
            class="gradient-box__text">подключиться</span></button>
      </div>
      <div class="levels__slide-car car">
        <img class="car__body" src="../images/dist/levels/econom/body.svg" alt="автомобиль эконом-класса">
        <img class="car__wheel car__front-wheel" src="../images/dist/levels/econom/front-wheel.svg" alt="#" data-wheel>
        <img class="car__wheel car__rear-wheel" src="../images/dist/levels/econom/rear-wheel.svg" alt="">
      </div>
    </div>
    <!-- slide-2 -->
    <div class="levels__slide levels__slide-comfort swiper-slide">
      <div class="levels__slide-content">
        <h3 class="levels__slide-title">Действующий</h3>
        <p class="levels__slide-desc text">Уже работаете с агрегаторами - выведем вас на новый уровень дохода</p>
        <button class="levels__slide-button gradient-box"><span class="gradient-box__text">подключиться</span></button>
      </div>
      <div class="levels__slide-car car">
        <img class="car__body" src="../images/dist/levels/comfort/body.svg" alt="автомобиль комфорт-класса">
        <img class="car__wheel car__front-wheel" src="../images/dist/levels/comfort/front-wheel.svg" alt="#">
        <img class="car__wheel car__rear-wheel" src="../images/dist/levels/comfort/rear-wheel.svg" alt="#">
      </div>
    </div>
    <!-- slide-3 -->
    <div class="levels__slide levels__slide-business swiper-slide">
      <div class="levels__slide-content">
        <h3 class="levels__slide-title">Продвинутый</h3>
        <p class="levels__slide-desc text">Оптимизируем бизнес-процессы таксопарка для увеличения чистой прибыли</p>
        <button class="levels__slide-button gradient-box"><span class="gradient-box__text">подключиться</span></button>
      </div>
      <div class="levels__slide-car car">
        <img class="car__body" src="../images/dist/levels/business/body.svg" alt="автомобиль бизнес-класса">
        <img class="car__wheel car__front-wheel" src="../images/dist/levels/business/front-wheel.svg" alt="#">
        <img class="car__wheel car__rear-wheel" src="../images/dist/levels/business/rear-wheel.svg" alt="#">
      </div>
    </div>
  </div>
</div>
