<div class="header">
	<div class="container header__container">
		<div class="header__top">
			<a class="header__logo" href="/">
				<img src="../images/dist/logo.svg" alt="logo" class="header__logo-img">
			</a>
			<a href="tel:88004444929" class="header__phone">
				<img class="header__phone-img" src="../images/dist/header/phone-number.svg">
				<!-- <img class="header__phone-img" src="../images/dist/header/phone.svg" srcset="">
				<a href="tel:88004444929" class="header__phone-number">8 800 444-49-29</a> -->
			</a>
		</div>
		<div class="header__main">
			<div class="header__heading">
				<h1 class="header__title title">мой<span class="header__title--gradient">таксо</span>парк</h1>
				<p class="header__subtitle">организуем работу вашего таксопарка</p>
			</div>
			<ul class="header__list">
				<li class="header__list-item">Без штрафов</li>
				<li class="header__list-item">Без риска</li>
				<li class="header__list-item">Без блокировок</li>
			</ul>
			<div class="header__decor">
				<!-- width="940" height="527" -->
				<picture>
					<source
						type="image/webp"
						srcset="../images/dist/header/laptop_mockup.webp 1x, ../images/dist/header/laptop_mockup@2x.webp 2x, ../images/dist/header/laptop_mockup@3x.webp 3x"
						sizes="(min-width: 425px) 940px">
					<img
						class="header__decor-img header__decor-laptop"
						src="../images/dist/header/laptop_mockup@3x.png"
						srcset="../images/dist/header/laptop_mockup.png 1x, ../images/dist/header/laptop_mockup@2x.png 2x, ../images/dist/header/laptop_mockup@3x.png 3x"
						sizes="(max-width: 424px) 460px, 940px" >
				</picture>
				<picture>
					<source
						type="image/webp"
						srcset="../images/dist/header/phone_mockup.webp 1x, ../images/dist/header/phone_mockup@2x.webp 2x, ../images/dist/header/phone_mockup@3x.webp 3x"
						sizes="(min-width: 425px) 940px">

					<img
						class="header__decor-img header__decor-phone"
						src="../images/dist/header/phone_mockup@3x.png"
						srcset="../images/dist/header/phone_mockup.png 1x, ../images/dist/header/phone_mockup@2x.png 2x, ../images/dist/header/phone_mockup@3x.png 3x"
						sizes="(max-width: 424px) 460px, 940px" >
				</picture>
			</div>
			<button class="header__button button gradient-box"><span class="gradient-box__text">оставить
					заявку</span></button>
		</div>
	</div>
</div>
